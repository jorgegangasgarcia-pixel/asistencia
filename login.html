<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Jocaval</title>
  <link rel="stylesheet" href="public/css/style.css">
  <style>
    body { display:flex; justify-content:center; align-items:center; min-height:100vh; }
    .login-card { background:white; padding:30px; border-radius:15px; box-shadow:0 10px 25px rgba(0,0,0,0.2); width:350px; text-align:center; }
    input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ccc; }
    button { width: 100%; padding: 12px; border-radius:10px; border:none; background:#2a9d8f; color:white; font-weight:bold; cursor:pointer; }
    button:hover { filter: brightness(1.1); }
    #mensaje { color:red; font-size:14px; margin-top:10px; }
  </style>
</head>
<body>
  <div class="login-card">
    <h1>ðŸ”‘ Admin Login</h1>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <button id="loginBtn">Ingresar</button>
    <div id="mensaje"></div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();
      const mensaje = document.getElementById('mensaje');

      if (!usuario || !password) {
        mensaje.innerText = 'Ingresa usuario y contraseÃ±a';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();
        if (data.ok) {
          // Redirige a admin.html si login correcto
          window.location.href = 'admin.html';
        } else {
          mensaje.innerText = data.mensaje || 'Credenciales incorrectas';
        }
      } catch(err) {
        console.error(err);
        mensaje.innerText = 'Error de conexiÃ³n';
      }
    });
  </script>
</body>
</html>
